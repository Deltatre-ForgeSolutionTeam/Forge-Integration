<dom-module id="accessible-link">

    <style include="forge-integrations-style"></style>

    <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
        }

        .margin-right {
            margin-right: 10px;
        }
    </style>

    <template>
        <div class="layout vertical">
            <h4>{{title}}</h4>
            <div class="layout horizontal">
                <div class="layout vertical flex">
                    <paper-input class="flex margin-right" value="{{value.displayText}}" on-input="_displayTextChanged" on-change="_displayTextChanged"
                        label="Display Text"></paper-input>
                    <div class="paper-input-description">The text to display for {{title}}</div>
                </div>
                <div class="layout vertical flex">
                    <paper-input class="flex" value="{{value.accessibleText}}" on-input="_accessibleTextChanged" on-change="_accessibleTextChanged"
                        label="Accessible Text"></paper-input>
                    <div class="paper-input-description">The access's text for {{title}}</div>
                </div>

            </div>
            <div class="layout horizontal">
                <div class="layout vertical flex">
                    <paper-input class="flex margin-right" value="{{value.url}}" on-input="_urlChanged" on-change="_urlChanged" label="URL"></paper-input>
                    <div class="paper-input-description">The link for {{title}}</div>
                </div>
                <paper-toggle-button checked="{{value.openInNewTab}}" on-change="_openInNewTabChanged">Open in New Tab</paper-toggle-button>
            </div>
        </div>
    </template>

</dom-module>

<script src="accessible-link.js"></script>
