<dom-module id="poll-answers">
    <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
        }

        .poll-answer {
            padding-bottom: 20px;
        }

        .delete-answer {
            color: var(--paper-blue-500);
        }
        .poll-title{
            padding-bottom: 10px;
            color:#212121;
            font-weight: 700;
            font-size: 14px;
        }
        div.icon-bullet:before {
            content: "â€¢ ";
            font-size: 35px;
            padding: 10px;
            color: var(--paper-blue-500);
        }

        paper-toast iron-icon {
			color: var(--status-yellow-color);
		}
    </style>

    <template>
        <div class="poll-title flex">
            <span>Answers</span>
        </div>
        <template is="dom-repeat" items="[[value]]" as="answer" index-as="indexAnswer">
            <template is="dom-if" if="[[ _isTextAnswer(answer,indexAnswer) ]]"  answer-index="[[indexAnswer]]">
                <div class="layout horizontal poll-answer">
                    <div class="icon-bullet"></div>
                    <paper-input class="flex" value="{{answer.content}}" on-input="_onAnswerInput" on-change="_onAnswerChange" no-label-float="true"
                        label="Answer Text"></paper-input>
                        <paper-icon-button class="delete-answer" icon="delete" on-tap="_deleteAnswer"></paper-icon-button>
                        
                </div>
            </template>
        </template>

        <div class="layout horizontal">
            <paper-button class="flex" on-tap="_addAnswer">
                <iron-icon  icon="add"></iron-icon>
                   Add New Answer
            </paper-button>
        </div>


        <paper-toast id="toastWarningPoll" duration="4000">
            <iron-icon icon="warning"></iron-icon>
            <span class="flex">Warning  the answer text is empty</span>
        </paper-toast>

    </template>

    

</dom-module>

<script src="poll-answers.js"></script>
