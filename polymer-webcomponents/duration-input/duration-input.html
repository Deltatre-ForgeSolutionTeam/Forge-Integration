<link rel="import" href="../_common/styles/forge-integrations-style.html">

<dom-module id="duration-input">

    <style include="forge-integrations-style"></style>

    <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
        }
    </style>

    <template>
        <div class="layout vertical">
            <paper-input value="{{formattedValue}}" label="[[title]]" disabled="[[readonly]]" always-float-label="true"></paper-input>

        </div>
    </template>

</dom-module>

<script src="duration-input.js"></script>
