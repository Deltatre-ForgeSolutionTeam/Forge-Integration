<dom-module id="event-recurrence">

    <style include="forge-integrations-style"></style>

    <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
        }

        .day-toggle-container {
            padding: 10px;
        }

        .day-toggle {
            padding-right: 10px;
        }
    </style>
    <template>
        <div class="layout vertical">
            <paper-dropdown-menu label="Recurrence setting" horizontal-align="left">
                <paper-listbox slot="dropdown-content flex" class="dropdown-content" attr-for-selected="recurrence-type-value" selected="{{value.period}}">
                    <template is="dom-repeat" items="[[recurrenceTypes.recurrenceTypeList]]">
                        <paper-item class="flex" recurrence-type-value="[[item.value]]" on-tap="_recurrenceTypeSelected">[[item.label]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
            <template is="dom-if" if="[[_recurrenceEnabled]]">
                <div class="layout vertical">
                    <div>
                        On days
                    </div>
                    <div class="layout horizontal day-toggle-container">
                        <div class="flex">
                            <paper-checkbox value="sun" id="sun" on-iron-change="_dayCheckChanged">Sun</paper-checkbox>
                        </div>
                        <div class="flex">
                            <paper-checkbox value="mon" id="mon" on-iron-change="_dayCheckChanged">Mon</paper-checkbox>
                        </div>
                        <div class="flex">
                            <paper-checkbox value="tue" id="tue" on-iron-change="_dayCheckChanged">Tue</paper-checkbox>
                        </div>
                        <div class="flex">
                            <paper-checkbox value="wed" id="wed" on-iron-change="_dayCheckChanged">Wed</paper-checkbox>
                        </div>
                        <div class="flex">
                            <paper-checkbox value="thu" id="thu" on-iron-change="_dayCheckChanged">Thu</paper-checkbox>
                        </div>
                        <div class="flex">
                            <paper-checkbox value="fri" id="fri" on-iron-change="_dayCheckChanged">Fri</paper-checkbox>
                        </div>
                        <div class="flex">
                            <paper-checkbox value="sat" id="sat" on-iron-change="_dayCheckChanged">Sat</paper-checkbox>
                        </div>
                    </div>
                    <div>
                        <datepicker-input label="End Date" on-date-changed="_endDateChanged" value="{{value.endDate}}"></datepicker-input>
                    </div>
                </div>
            </template>
        </div>
    </template>
</dom-module>
<script src="event-recurrence.js"></script>
