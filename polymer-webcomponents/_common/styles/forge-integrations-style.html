<dom-module id="forge-integrations-style">
    <template>
        <style>
            /* ################################## */
            /* #    COMMON                      # */
            /* ################################## */

             :root {
                --paper-font-common-base: {
                    font-family: RobotoDraft, Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 14px;
                    color: rgba(0, 0, 0, 0.87);
                }
                ;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: RobotoDraft, Roboto, 'Helvetica Neue', sans-serif;
                color: rgba(0, 0, 0, 0.87);
            }

            /* ################################## */
            /* #    PAPER INPUT                 # */
            /* ################################## */

            paper-input,
            paper-dropdown-menu,
            paper-textarea {
                --paper-input-container-label: {
                    font-family: RobotoDraft, Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 14px;
                    font-weight: 600;
                    color: rgba(0, 0, 0, 0.38);
                    padding-left: 3px;
                }
                ;

                --paper-input-container-label-floating: {
                    color: #212121;
                    font-weight: 600;
                }
                ;

                --paper-input-container-underline: {
                    border-color: rgba(0, 0, 0, 0.12);
                }
                ;

                --paper-input-container-input: {
                    font-family: RobotoDraft, Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 100%;
                    color: rgba(0, 0, 0, 0.87);
                    padding: 2px 2px 1px;
                }
                ;
            }

            .paper-input-description {
                color: #B6B6B6;
                font-size: 12px;
                font-family: RobotoDraft, Roboto, "Helvetica Neue", sans-serif;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                margin: 0px;
                padding: 0px;
                margin-top: -5px;
            }
            /* ################################## */
            /* #    PAPER TOGGLE BUTTON         # */
            /* ################################## */

            paper-toggle-button {
                --paper-toggle-button-checked-bar-color: var(--paper-orange-a200);
                --paper-toggle-button-checked-button-color: var(--paper-orange-a200);
                --paper-toggle-button-checked-ink-color: var(--paper-orange-a200);
                --paper-toggle-button-label-color: rgba(0, 0, 0, 0.87);
                ;
            }
            /* ################################## */
            /* #    PAPER DROPDOWN MENU         # */
            /* ################################## */

            paper-dropdown-menu {
                --paper-input-container-label: {
                    font-family: RobotoDraft, Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 14px;
                    color: rgba(0, 0, 0, 0.38);
                    padding-left: 3px;
                }
                ;
            }

            paper-item {
                color: rgba(33, 33, 33, 0.87);
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 14px;
                --paper-item-selected-weight: 0;
                --paper-item-focused-before: {
                    color: var(--paper-grey-500);
                }
                ;
                --paper-item-selected: {
                    color: var(--paper-blue-500);
                }
                ;
            }

            paper-dropdown-menu,
            paper-listbox {
                min-width: 250px;
            }
            /* ################################## */
            /* #    PAPER CHECKBOX              # */
            /* ################################## */

            paper-checkbox {
                --paper-checkbox-checked-color: var(--paper-blue-500);
                --paper-checkbox-label: {
                    font-family: RobotoDraft, Roboto, 'Helvetica Neue', sans-serif;
                    font-size: 14px;
                    color: rgba(0, 0, 0, 0.87);
                }
                ;
            }
            /* ################################## */
            /* #    PAPER PROGRESS              # */
            /* ################################## */

            paper-progress {
                display: block;
                width: 100%;
                --paper-progress-indeterminate-cycle-duration: 5s;
                --paper-progress-active-color: var(--paper-blue-500);
                --paper-progress-secondary-color: var(--paper-blue-500);
            }
        </style>
    </template>
</dom-module>
